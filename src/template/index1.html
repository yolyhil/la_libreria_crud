<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud</title>
    <link rel="shortcut icon" href="/src/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/src/static/css/styles.css">

    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/javascript.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</head>
<body class="body">
    <header class="header">
        
        <nav class="navbar">
            <div class="nav-item">
                <a href="/./././index.html">Inicio</a>
            </div>
            <div class="nav-item">
                <a href="./productos.html">Productos</a>
            </div>
            <div class="nav-item">
                <a href="./quienes_somos.html">Quiénes somos</a>
            </div>
            <div class="nav-item">
                <a href="./contacto.html">Contactanos</a>
            </div>
            <div class="nav-item">
                <a href="./index1.html">Consultas</a>
            </div>
        </nav>
        <button class="menu-toggle" aria-label="Toggle menu">
            ☰
        </button>
    </header>
    <main class="padding">
        <section class="class-consulta">
            <div class="container">
                <div class="card shadow">
                    <div class="card-body">
                        <form action="/cliente" method="POST">
                            <div class="row mb-3">
                                <div class="col">
                                    <label>NOMBRE</label>
                                    <input type="text" class="form-control mb-3" name="nombre">
                                </div>
                                <div class="col">
                                    <label>DIRECCION</label>
                                    <input type="text" class="form-control mb-3" name="direccion">
                                </div>
                                <div class="col">
                                    <label>EMAIL</label>
                                    <input type="text" class="form-control mb-3" name="email">
                                </div>
                                <div class="col">
                                    <label>TELEFONO</label>
                                    <input type="text" class="form-control mb-3" name="telefono">
                                </div>
                                <div class="col">
                                    <button class="btn btn-primary mb-3 mt-4" type="submit">Save</button>
                                </div>
                            </div>

                        </form>


                        <!-- Tabla -->

                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th scope="col">#ID</th>
                                    <th scope="col">NOMBRE</th>
                                    <th scope="col">DIRECCION</th>
                                    <th scope="col">EMAIL</th>
                                    <th scope="col">TELEFONO</th>
                                    <th scope="col">Edit</th>
                                    <th scope="col">Delete</th>
                                </tr>
                            </thead>
                        
                        <tbody>
                            {% for d in data %}
                                <tr>
                                    <td>{{d.id}}</td>
                                    <td>{{d.nombre}}</td>
                                    <td>{{d.direccion}}</td>
                                    <td>{{d.email}}</td>
                                    <td>{{d.telefono}}</td>
                                    <td><button class="btn btn-primary btn-sm" id="btn-edit{{d.id}}" data-bs-toggle="modal" data-bs-target="#modal{{d.id}}">Edit</button></td>
                                    <td><a href="{{url_for('delete', id=d.id)}}" class="btn btn-danger btn-sm">Delete</a></td>
                                </tr>

                                <!-- modal -->

                                <div class="modal fade" id="modal{{d.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                        <h1 class="modal-title fs-5" id="exampleModalLabel">{{d.nombre}}</h1>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <form action="/edit/{{d.id}}" method="post">
                                                <label>Nombre</label>
                                                <input type="text" class="form-control mb-3" name="nombre" value="{{d.nombre}}">
                                                <label>Direccion</label>
                                                <input type="text" class="form-control mb-3" name="direccion" value="{{d.direccion}}">
                                                <label>Email</label>
                                                <input type="text" class="form-control mb-3" name="email" value="{{d.email}}">
                                                <label>Telefono</label>
                                                <input type="text" class="form-control mb-3" name="telefono" value="{{d.telefono}}">
                                        </div>
                                        <div class="modal-footer">
                                            <button type="submit" class="btn btn-primary">Save changes</button>
                                        </div>
                                        </form>
                                    </div>
                                    </div>
                                </div>
                            {% endfor %}
                        </tbody>               
                    

                

                    </table>


                    </div>
                </div>
            </div>
        </section>    
    </main>
    
    
</body>
</html>
